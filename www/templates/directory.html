<ion-view>
  <ion-content >
    <div class="item top-wrapper">
      <a class="item item-icon-right temp-header" href="#" >
        THE KE DIRECTORY
        <span style="float:right;" ng-click="updateDirectory()">Update</span>
        <i class="icon ion-ios-cloud-download-outline" ng-click="updateDirectory()"></i>
      </a>

      <div class="bar item-input-inset" style="background:transparent;border:none;">
        <div class="item-input-wrapper">
          <input type="search" placeholder="Name e.g. Kenyatta National Hospital" ng-model="searchTerm.text">
          <i class="icon ion-close-round placeholder-icon" ng-show="searchTerm.text.length" ng-click="resetSearch()"></i>
        </div>
      </div>
      <div class="bar item-input-inset" style="background:transparent;border:none;">
        <div class="item-input-wrapper">
          <input type="search" placeholder="County e.g. Nairobi" ng-model="searchTerm.county">
          <i class="icon ion-close-round placeholder-icon" ng-show="searchTerm.county.length" ng-click="resetLocation()"></i>
        </div>
      </div>
      <div class="bar item-input-inset" style="background:transparent;border:none;">
        <div class="col button button-clear" ng-click="searchAll()" style="border:none; background-color:#0C85A7; color:#FFF; opacity:0.6">
          <span>Search</span>
        </div>
      </div>
    </div>

    <ion-list>
      <ion-item ng-repeat="contact in directory | orderBy : matchCount" ng-click="showDetail({{contact}})" >
        <h2>
          <strong>{{contact.name}}</strong>
        </h2>
        <p>{{contact.address}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
