<ion-view>
<script id="my-modal.html" type="text/ng-template">
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">My Modal title</h1>
  </ion-header-bar>
  <ion-content>
    Hello!
  </ion-content>
</ion-modal-view>
</script>
  <ion-nav-title>
    <a class="item page-nav-title item-icon-right" href="#">
      ALL <span style="font-size:10px; float:right;"> last update: {{updateDate}}</span>
      <i class="icon ion-ios-cloud-download-outline" ng-click="updateDirectory()"></i>
    </a>
  </ion-nav-title>
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <a class="item-input-wrapper" >
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchTerm.text">
      </a>
      <button class="button button-clear" ng-click="searchAll()">
        Search
      </button>
    </div>
    <ion-list ng-hide="showSearchPrompt()">
      <ion-item class="item-avatar" ng-repeat="contact in directory" ng-click="showDetail({{contact}})" >
        <img ng-src="{{fullProfileImagePath(contact.pic)}}" style="width: 64px; height: 64px">
        <h2>
          <strong>{{contact.name}}</strong>
        </h2>
        <p>{{contact.address}}</p>
      </ion-item>
    </ion-list>
    <div ng-show="showSearchPrompt()" style="text-align:center;margin-top:25px;">
        <h5 ng-show="showSearchPrompt()">{{noContactMessage}} </h5>
          <br/>
        <h3> Search for contacts</h3>
        <h4> Enter descriptive space separated search terms </h4>

    </div>

  </ion-content>
</ion-view>
