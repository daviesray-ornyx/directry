<ion-view>
  <ion-content >
    <a class="item item-icon-left temp-header" href="#">
      <i class="icon ion-android-arrow-back" ng-click="goBack()"></i>
    </a>
    <div class="item item-avatar">
      <img src="{{picUrl}}">
      <h2><strong>{{contact.name}}</strong></h2>
      <p>Address</p>
    </div>
    <ion-list>
      <div class="item item-divider">
        CONTACTS <span class="badge badge-assertive background-theme-color">{{contactCount}}</span>
      </div>
      <ion-item class="item item-icon-left item-icon-right" ng-repeat="detail in contactDetails" ng-click="triggerAction({{contact}})" >
        <i class="icon ion-android-contact"></i>
        <h2>
          {{detail.value}}
        </h2>
        <a href="tel:{{detail.value}}" class="icon ion-ios-telephone" style="color:#373B44; float:right;text-decoration: none;"></a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
