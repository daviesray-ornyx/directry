<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body onload="onDocLoad()" onresize="onResize()" ng-app="directry" animation="slide-left-right-ios7">
  <script>
      function onDocLoad() {

          if(( /(ipad|iphone|ipod|android|windows phone)/i.test(navigator.userAgent) )) {
              document.addEventListener('deviceready', initApp, false);
          } else {
              initApp();
          }
      }

      console.log(window.plugins.AdMob);
      function initApp() {
          initAd();
          // display the banner at startup
          window.cordova.AdMob.createBannerView();
      }
      function initAd(){
          if ( window.plugins && window.plugins.AdMob ) {
            var ad_units = {
          ios : {
            banner: 'ca-app-pub-6699142760491850/5045443529', // or DFP format "/6253334/dfp_example_ad"
            interstitial: 'ca-app-pub-6699142760491850/8733293122'
          },
          android : {
            banner: 'ca-app-pub-6699142760491850/5045443529', // or DFP format "/6253334/dfp_example_ad"
            interstitial: 'ca-app-pub-6699142760491850/8733293122'
          },
          wp8 : {
            banner: 'ca-app-pub-6699142760491850/5045443529', // or DFP format "/6253334/dfp_example_ad"
            interstitial: 'ca-app-pub-6699142760491850/8733293122'
          }
            };
            var admobid = "";
            if( /(android)/i.test(navigator.userAgent) ) {
              admobid = ad_units.android;
            } else if(/(iphone|ipad)/i.test(navigator.userAgent)) {
              admobid = ad_units.ios;
            } else {
              admobid = ad_units.wp8;
            }
              admob.setOptions( {
                  publisherId: admobid.banner,
                  interstitialAdId: admobid.interstitial,
                  bannerAtTop: false, // set to true, to put banner at top
                  overlap: false, // set to true, to allow banner overlap webview
                  offsetTopBar: false, // set to true to avoid ios7 status bar overlap
                  isTesting: false, // receiving test ad
                  autoShow: true // auto show interstitial ad when loaded
              });
              registerAdEvents();
              //if(window.plugins.AdMob) window.plugins.AdMob.prepareInterstitial( {adId:admobid.interstitial, autoShow:false} );

              // show the interstitial later, e.g. at end of game level
              //if(window.plugins.AdMob) window.plugins.AdMob.showInterstitial();
          } else {
              alert( 'admob plugin not ready' );
          }
      }
    // optional, in case respond to events
      function registerAdEvents() {
        document.addEventListener('onReceiveAd', function(){});
          document.addEventListener('onFailedToReceiveAd', function(data){});
          document.addEventListener('onPresentAd', function(){});
          document.addEventListener('onDismissAd', function(){ });
          document.addEventListener('onLeaveToAd', function(){ });
          document.addEventListener('onReceiveInterstitialAd', function(){ });
          document.addEventListener('onPresentInterstitialAd', function(){ });
          document.addEventListener('onDismissInterstitialAd', function(){ });
      }
      function onResize() {
          var msg = 'web view: ' + window.innerWidth + ' x ' + window.innerHeight;
          document.getElementById('sizeinfo').innerHTML = msg;
      }
    </script>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable page-header">
      <ion-nav-back-button class="white-text" style="margin-right: 1px !important;">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
